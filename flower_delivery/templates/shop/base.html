<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flower Delivery{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-image: url('https://main-cdn.sbermegamarket.ru/big2/hlr-system/169/500/295/712/322/36/600014632238b0.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .navbar {
            background-color: rgba(255, 182, 193, 0.9);
        }
        .footer {
            background-color: rgba(255, 182, 193, 0.9);
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        .social-icons img.social-icon {
            width: 32px;
            height: 32px;
            margin: 0 10px;
            transition: transform 0.2s;
        }
        .social-icons img.social-icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Flower Delivery</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/catalog/">Каталог</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cart/">Корзина</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/register/">Регистрация</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4 content">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">
        <p>&copy; 2024 Flower Delivery</p>
        <div class="social-icons">
            <a href="https://t.me/" target="_blank" title="Telegram">
                <img src="{% static 'images/social-icons/telegram.png' %}" alt="Telegram" class="social-icon">
            </a>
            <a href="https://zen.yandex.ru/" target="_blank" title="Дзен">
                <img src="{% static 'images/social-icons/zen-50.png' %}" alt="Дзен" class="social-icon">
            </a>
            <a href="https://vk.com/" target="_blank" title="ВКонтакте">
                <img src="{% static 'images/social-icons/vk.png' %}" alt="ВКонтакте" class="social-icon">
            </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
